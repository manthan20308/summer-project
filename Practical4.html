<html>
    <head>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <h1> Registration Form</h1>

        <section class="formsection">

            <div class="formdiv">
                <form class="form" id="myform">
                    <label class="commonclass firstlabel space">First Name</label>
                    <input class="commonclass firstinput small" type="text" name="firstname" id="firstname" required min="2" max="25">
                    <label class="commonclass lastlabel space">Last Name</label>
                    <input class="commonclass lastinput small" type="text" name="lastname" id="lastname" required min="2" max="25">
                    <label class="commonclass numberlabel space">Number</label>
                    <input class="commonclass numberinput small" type="number" name="number" id="number" required min="11">
                    <label class="commonclass emaillabel space">Email</label>
                    <input class="commonclass emailinput small" type="email" name="email" id="email" required>
                    <label class="commonclass rolllabel space">Roll No</label>
                    <input class="commonclass rollinput small" type="rollno" name="rollno" id="rollno" required max="12">
                    <button class="submitbtn" type="submit">submit</button>
                </form>
            </div>
            <div class="imgdiv">
                <div class="larg" ></div>
                <img class="bgimg" src="./image/bg.jpeg" alt="bg image" >
            </div>
        </section>
        <script src="./JS/index.js"> 


        </script>
    </body>
</html>
